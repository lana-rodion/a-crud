<div class="container">
  <h1 class="title">Update Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary mt-3 mb-3">
    Back
  </a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title" class="mb-3">Title:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="body" class="mt-3 mb-3">Body</label>
      <textarea
        formControlName="body"
        id="body"
        type="text"
        class="form-control mb-4"
      >
      </textarea>
      <div
        *ngIf="f['body'].touched && f['body'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['body'].errors && f['body'].errors['required']">
          Body is required.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
