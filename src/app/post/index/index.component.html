  <a href="#" routerLink="/post/create/" class="btn btn-success mb-3"
    >Create New Post</a
  >
  <div class="table-responsive container-table p-0">
    <table class="table table-striped">
      <caption>
        List of posts
      </caption>
      <thead class="table-dark sticky-top">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td class="align-middle actions">
            <a
              href="#"
              [routerLink]="['/post/', post.id, 'view']"
              class="btn btn-info me-2"
              >View</a
            >
            <a
              href="#"
              [routerLink]="['/post/', post.id, 'edit']"
              class="btn btn-primary me-2"
              >Edit</a
            >
            <button
              type="button"
              (click)="deletePost(post.id)"
              class="btn btn-danger"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
