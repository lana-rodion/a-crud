<div class="container">
  <h1 class="title">View Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary mt-3 mb-3"
    >Back</a
  >

  <div class="mt-3 mb-3">
    <strong>ID:</strong>
    <p>{{ post.id }}</p>
  </div>

  <div class="mt-3 mb-3">
    <strong>Title:</strong>
    <p>{{ post.title }}</p>
  </div>

  <div class="mt-3 mb-3">
    <strong>Body:</strong>
    <p>{{ post.body }}</p>
  </div>
</div>
